<div class="grid grid-cols-[1fr__3fr] text-white h-[94vh]">
  <app-sidebar (songs)="setSongs($event)"></app-sidebar>
  <div class="rounded-lg h-[94vh]" *ngIf="activeNav ==1 ">
    <div class="flex flex-col">
      <div class="sm:-mx-6 lg:-mx-0">
        <div class="inline-block min-w-full h-full">
          <div class="overflow-hidden">
            <div class="bg-gradient-to-tr from-purple-950 to-purple-400 h-[30vh] p-4">
              <h3>Liked Song</h3>
            </div>
            <table class="min-w-full text-left text-sm font-light bg-black">
              <thead class="border-b font-medium dark:border-neutral-500">
                <tr>
                  <th scope="col" class="px-6 py-4"></th>
                  <th scope="col" class="px-6 py-4"></th>
                  <th scope="col" class="px-6 py-4">Name</th>
                  <th scope="col" class="px-6 py-4">Album</th>
                  <th scope="col" class="px-6 py-4">Artist</th>
                  <th scope="col" class="px-6 py-4">Date Added</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let song of likedSongs" class="border-b dark:border-neutral-500  hover:bg-slate-600">
                  <td class="whitespace-nowrap px-6 py-4 font-medium">{{song.id}}</td>
                  <td class="whitespace-nowrap px-6 py-4 font-medium"><img class="h-10 w-10" src="{{song.photo_url}}" />
                  </td>
                  <td class="whitespace-nowrap px-6 py-4">{{song.title}}</td>
                  <td class="whitespace-nowrap px-6 py-4">{{song.album}}</td>
                  <td class="whitespace-nowrap px-6 py-4">{{song.artist}}</td>
                  <td class="whitespace-nowrap px-6 py-4">{{song.date_added}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-current-song></app-current-song>
